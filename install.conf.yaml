- clean: ['~']

- link:
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.gitconfig:
        path: gitconfig
        force: true
    ~/.vimrc:
        path: vimrc
        force: true
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.config/nvim/init.vim:
        path: init.vim
        create: true
        force: true
    ~/.config/Code/User/keybindings.json:
        path: .vscode/keybindings.json
        create: true
        force: true
    ~/.config/Code/User/settings.json:
        path: .vscode/settings.json
        create: true
        force: true
    ~/.config/terminator/config:
        path: .terminator/config
        create: true
        force: true

    # Claude Code configuration
    ~/.claude/settings.json:
        path: .claude/settings.json
        create: true
        force: true
    ~/.claude/settings.local.json:
        path: .claude/settings.local.json
        create: true
        force: true
    ~/.claude/CLAUDE.md:
        path: .claude/CLAUDE.md
        create: true
        force: true
    ~/.claude/hooks:
        path: .claude/hooks
        create: true
        force: true
    ~/.claude/agents:
        path: .claude/agents
        create: true
        force: true

    # MCP configuration
    ~/.config/Code/User/mcp.json:
        path: .config/Code/User/mcp.json
        create: true
        force: true

- shell:
    -
        command: cat .vscode/extensions.txt | xargs -L 1 echo code --install-extension | bash
        description: Installing VSCode extensions...
        quiet: false
        stdin: true
        stdout: true
        stderr: true
    -
        command: ./install-iosevka.sh
        description: Installing Iosevka font...
        quiet: false
        stdin: true
        stdout: true
        stderr: true
